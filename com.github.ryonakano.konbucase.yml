id: com.github.ryonakano.konbucase
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: com.github.ryonakano.konbucase
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/vala
modules:
  - name: chcase
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/ryonakano/chcase.git
        tag: 2.3.0
        commit: e1c664fdd8bded036fa1ce60747e1f92f889c2c4
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$

  - name: konbucase
    buildsystem: meson
    config-opts:
      - -Duse_submodule=false
      - -Dgranite=disabled
    sources:
      - type: git
        url: https://github.com/ryonakano/konbucase.git
        tag: 4.4.0
        commit: 5009d9f25048a2629ea38b3225740450a7dbfb23
