app-id: com.github.ryonakano.konbucase
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: com.github.ryonakano.konbucase
finish-args:
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--device=dri'
modules:
  - name: chcase
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/ryonakano/chcase.git
        tag: '2.1.0'
        commit: 7b1b7748894763d1e4f56fa941ea2186d7f79313

  - name: granite
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/elementary/granite.git
        tag: '7.0.0'
        commit: 41020886ee56f0a489b977a389da10a6ba0cd131

  - name: konbucase
    buildsystem: meson
    config-opts:
      - -Dis_native_build=false
    sources:
      - type: git
        url: https://github.com/ryonakano/konbucase.git
        tag: '4.0.0'
        commit: a9866d650c05878531a9b92b4cc5d68f5de8cddb
      - type: patch
        path: appdata-screenshots.patch
