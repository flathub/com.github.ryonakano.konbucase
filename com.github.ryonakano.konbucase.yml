app-id: com.github.ryonakano.konbucase
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: com.github.ryonakano.konbucase
finish-args:
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--device=dri'
modules:
  - name: chcase
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/ryonakano/chcase/archive/refs/tags/2.2.0.tar.gz
        sha256: a27c36c5b257fcfb1279c5128cf213b941b2cb76cfba9646b9d819fc369b6297

  - name: ryokucha
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/ryonakano/ryokucha/archive/refs/tags/0.1.0.tar.gz
        sha256: 89b9492b33498f46c4f4dd79ef3cbf526069a5422439766382ffdcd0ba1da159

  - name: granite
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/elementary/granite/archive/refs/tags/7.3.0.tar.gz
        sha256: 83c517ed9e56689a7279a75406cbf94a135a301739e655bfcc23dafa1087ef5e
      - type: patch
        # We use Granite just for color preferences so disable style builds that requires addional dependencies, sassc
        path: 0001-meson-Disable-styles.patch

  - name: konbucase
    buildsystem: meson
    config-opts:
      - '-Duse_submodule=false'
    sources:
      - type: archive
        url: https://github.com/ryonakano/konbucase/archive/refs/tags/4.1.1.tar.gz
        sha256: d2b6e55c08e7fe81518498deb3a51841118c17b83ed0954aef1fa980b807a1a5
      - type: patch
        path: 0001-Metainfo-Use-screenshots-taken-on-GNOME.patch
