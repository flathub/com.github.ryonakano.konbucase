app-id: com.github.ryonakano.konbucase
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
command: com.github.ryonakano.konbucase
finish-args:
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
modules:
  - name: chcase
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/ryonakano/chcase.git
        tag: '2.1.0'
        commit: 7b1b7748894763d1e4f56fa941ea2186d7f79313
  - name: konbucase
    buildsystem: meson
    config-opts:
      - -Dis_native_build=false
      - -Dfor_pantheon=false
    sources:
      - type: git
        url: https://github.com/ryonakano/konbucase.git
        tag: '3.3.0'
        commit: bd5c656d95ffd7f4f8393544d2b3aed52ccea4d3
