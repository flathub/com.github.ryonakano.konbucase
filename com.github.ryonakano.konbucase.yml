app-id: com.github.ryonakano.konbucase
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: com.github.ryonakano.konbucase
finish-args:
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--device=dri'
modules:
  - name: chcase
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/ryonakano/chcase/archive/refs/tags/2.2.0.tar.gz
        sha256: a27c36c5b257fcfb1279c5128cf213b941b2cb76cfba9646b9d819fc369b6297

  - name: ryokucha
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/ryonakano/ryokucha/archive/refs/tags/0.2.0.tar.gz
        sha256: 40c038798cafd6f8f2de00b19a27b89042197a301b256b2afa8da35fcc21a2f6

  - name: granite
    buildsystem: meson
    cleanup:
      - '/share/applications'
      - '/share/metainfo'
      - '/share/icons'
    sources:
      - type: archive
        url: https://github.com/elementary/granite/archive/refs/tags/7.4.0.tar.gz
        sha256: 594fe6670940bf2e5d094c73071025d77efab9c5b147a6f64134fe10d370e40e
      - type: patch
        # We use Granite just for color preferences and not use any widgets
        # so disable building styles that requires addional dependencies, sassc
        path: 0001-meson-Disable-styles.patch

  - name: konbucase
    buildsystem: meson
    config-opts:
      - '-Duse_submodule=false'
    sources:
      #      - type: archive
      #        url: https://github.com/ryonakano/konbucase/archive/refs/tags/4.1.1.tar.gz
      #        sha256: d2b6e55c08e7fe81518498deb3a51841118c17b83ed0954aef1fa980b807a1a5
      - type: git
        url: https://github.com/ryonakano/konbucase.git
        commit: 1463365887607d7c051039e7114c32f3bce89e77
      - type: patch
        path: 0001-Metainfo-Use-screenshots-taken-on-GNOME.patch
