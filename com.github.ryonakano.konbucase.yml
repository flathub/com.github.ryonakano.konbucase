id: com.github.ryonakano.konbucase
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: com.github.ryonakano.konbucase
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
modules:
  - name: blueprint-compiler
    buildsystem: meson
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
        tag: v0.20.0
        commit: aa5298cc1677cf855bd61f9671607362bd203f4f
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: chcase
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/ryonakano/chcase.git
        tag: 2.4.0
        commit: 0ce179bd1766309514a2495b01ad0fec69586ef8
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$

  - name: konbucase
    buildsystem: meson
    config-opts:
      - -Duse_submodule=false
      - -Dgranite=disabled
    sources:
      - type: git
        url: https://github.com/ryonakano/konbucase.git
        tag: 4.4.0
        commit: 5009d9f25048a2629ea38b3225740450a7dbfb23
