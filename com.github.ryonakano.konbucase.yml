app-id: com.github.ryonakano.konbucase
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: com.github.ryonakano.konbucase
finish-args:
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
modules:
  - name: chcase
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/ryonakano/chcase.git
        tag: '2.1.0'
        commit: 7b1b7748894763d1e4f56fa941ea2186d7f79313

  - name: granite
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/elementary/granite.git
        tag: '6.2.0'
        commit: 4ab145c28bb3db6372fe519e8bd79c645edfcda3

  - name: konbucase
    buildsystem: meson
    config-opts:
      - -Dis_native_build=false
    sources:
      - type: git
        url: https://github.com/ryonakano/konbucase.git
        tag: '3.4.1'
        commit: 986bd4fbf376cbf1db47d07dc15eb9af27ecad65
